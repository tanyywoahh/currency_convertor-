<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/20 backdrop-blur-xl p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-white mb-6">ðŸ’± Currency Converter Pro</h1>

        <form method="post" class="space-y-4">
            <input name="amount" type="number" step="0.01" 
                   value="{{ amount }}" placeholder="Enter amount" 
                   class="w-full p-3 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none" required>

            <select name="from" class="w-full p-3 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
                {% for code, name in currencies %}
                <option value="{{ code }}" {% if code == from_cur %}selected{% endif %}>
                    {{ code }} - {{ name }}
                </option>
                {% endfor %}
            </select>

            <div class="flex justify-center">
                <button type="button" onclick="swapCurrencies()" 
                        class="bg-white/30 text-white p-2 rounded-full hover:bg-white/50">
                    ðŸ”„
                </button>
            </div>

            <select name="to" class="w-full p-3 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
                {% for code, name in currencies %}
                <option value="{{ code }}" {% if code == to_cur %}selected{% endif %}>
                    {{ code }} - {{ name }}
                </option>
                {% endfor %}
            </select>

            <button type="submit" class="bg-white text-purple-600 px-6 py-3 rounded-lg font-bold w-full hover:bg-purple-50">
                Convert ðŸ’¸
            </button>
        </form>

        {% if result %}
        <div class="mt-6 p-4 bg-white/30 rounded-lg">
            {% if rate %}
            <p class="text-white text-2xl font-bold">{{ result }} {{ to_cur }}</p>
            <p class="text-white/80 text-sm">Rate: 1 {{ from_cur }} = {{ rate }} {{ to_cur }}</p>
            {% else %}
            <p class="text-white text-xl">{{ result }}</p>
            {% endif %}
        </div>
        {% endif %}

        <a href="/chart" class="block mt-6 text-white/80 hover:text-white underline">ðŸ“Š View Chart</a>
    </div>

    <script>
        function swapCurrencies() {
            const from = document.querySelector('select[name="from"]');
            const to = document.querySelector('select[name="to"]');
            [from.value, to.value] = [to.value, from.value];
        }
    </script>
</body>
</html>
